name: Build and Push Docker Image

on:
  push:
    branches:
      - master  # Trigger on changes to the master branch

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Harbor certificate
      run: |
        mkdir -p /etc/ssl/certs
        echo "${{ secrets.HARBOR_CERT }}" > /etc/ssl/certs/harbor.crt
        update-ca-certificates

    - name: Login to Harbor
      run: |
        docker login https://192.168.2.76:443 -u cicd_sa -p ${{ secrets.HARBOR_PASSWORD }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build and Push Docker Image
      run: |
        docker buildx build --push --tag 192.168.2.76:443/hama/hama-image-upload:latest --insecure .
