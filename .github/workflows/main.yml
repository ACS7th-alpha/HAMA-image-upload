name: Docker Build and Push

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-push:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Harbor
      uses: docker/login-action@v2
      with:
        registry: https://192.168.2.76:443
        username: ${{ secrets.HARBOR_USERNAME }}
        password: ${{ secrets.HARBOR_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: https://192.168.2.76:443/your-project/your-image:${{ github.sha }}
        cache-from: type=registry,ref=https://192.168.2.76:443/your-project/your-image:latest
        cache-to: type=inline

    - name: Update deployment file
      run: |
        sed -i 's|image: .*|image: https://192.168.2.76:443/your-project/your-image:${{ github.sha }}|' deployment.yaml

    - name: Commit and push if changed
      run: |
        git config --global user.email "dbfla704@gmail.com"
        git config --global user.name "kmyourim"
        git add deployment.yaml
        git commit -m "Update image tag" || exit 0
        git push
