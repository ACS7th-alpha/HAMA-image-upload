name: Docker Build and Push

on:
  push:
    branches: master

jobs:
  build-and-push:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2


    - name: Login to Harbor
      run: |
        docker login https://192.168.2.225:443 -u ${{ secrets.HARBOR_USERNAME }} -p ${{ secrets.HARBOR_PASSWORD }}

    - name: Build and Push Docker Image
      run: |
        docker buildx build --push --tag 192.168.2.76:443/hama/hama-image-upload:latest .
